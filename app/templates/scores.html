{% extends "base.html" %}

{% block content %}
<title>Scores</title>
<h1>Scores</h1>
<form action="" method=post enctype=multipart/form-data>
    <select name="competitions">
	{% for c in competitions %}
	<option value="{{ c.id }}">{{ c.name }}</option>
	{% endfor %}
    </select>
    <br />
    <input type=submit id="submit" value="View Scores">
</form>
<section id="score">
<div id="result" style="width: 900px; height: 500px"/>
</section>
    {% endblock %}

    {% block scripts %}
    <!-- jQuery from Google -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Fallback -->
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

    <!-- Google charts -->
    <script type="text/javascript"
	    src="https://www.gstatic.com/charts/loader.js"></script>


    <script type="text/javascript">
    $(function() {
	$('#submit').click(function() {
	    $.ajax({
		url: '/_get_submissions',
		data: $('form').serialize(),
		type: 'POST',
		success: function(response) {
                    plot_data(response.s);
		},
		error: function(error) {
		    $("#result").text("Unknown error");
		}
	    });
	    return false;
	});
    });

function plot_data(json) {

    var data = new google.visualization.DataTable(json);

    var options = {
        interpolateNulls: true,
        vAxis: {
            viewWindowMode:'explicit',
            viewWindow: {
                max:100
            }
        },
        hAxis: {
            format: 'MMM dd, yy'
        },
        pointSize: 5,
        tooltip: { isHtml: true }
    };

    var date_formatter = new google.visualization.DateFormat({ 
            pattern: "MMM dd, yyyy"
    }); 
    date_formatter.format(data, 0);

    var chart = new google.visualization.LineChart(document.getElementById('result'));

    chart.draw(data, options);
}


	</script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      </script>
    {% endblock %}
